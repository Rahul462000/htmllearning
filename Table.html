<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Table</title>
</head>
<body>
    <!-- cellspacing means to aviod the outer space inside the table and cellpadding is the space inside the differnt cell -->
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>userName</th>
                <th>passWord</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>Singh</td>
            <td>12345</td>
           </tr>
           <tr>
            <td>Singhh</td>
            <td>notorious</td>
           </tr>
           <tr>
            <td>Singhh2</td>
            <td>notorious2</td>
           </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <!-- creating a school time table in html with help of table -->
    <figure>
        <table border="1" cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th colspan="6">Time Table</th>
                </tr>
                <tr>
                    <td rowspan="7">Hours</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                </tr>
                <tr>
                    <td>Eng</td>
                    <td>HIN</td>
                    <td>HIN</td>
                    <td>MATH</td>
                    <td>MATH</td>
                </tr>
                <tr>
                    <td>Eng</td>
                    <td>DRAW</td>
                    <td>GAME</td>
                    <td>MATH</td>
                    <td>MATH</td>
                </tr>
                <tr>
                    <td>Eng</td>
                    <td>YOGA</td>
                    <td>YOGA</td>
                    <td>MUSIC</td>
                    <td>MATH</td>
                </tr>
                <tr>
                    <th colspan="6">LUNCH</th>
                </tr>
                <tr>
                    <td>MATH</td>
                    <td>ENG</td>
                    <td>HIN</td>
                    <td>HIN</td>
                    <td rowspan="2">GAME</td>
                </tr>
                <tr>
                    <td>Eng</td>
                    <td>Eng</td>
                    <td>COMP</td>
                    <td>COMP</td>
                </tr>
            </thead>
        </table>
        <figcaption>This is a school time table with help of tables in html</figcaption>
    </figure>


</body>
</html>
