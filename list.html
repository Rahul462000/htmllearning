<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderd/unorderd list</title>
</head>
<body>
    <!-- this is an unorderd list -->
    <!-- style inside the ul is the method to provide the list style type property like circle,disc, square, -->
    <ul style="list-style-type:square">
        <li>home</li>
        <li>about</li>
        <li>services</li>
    </ul>
    <br>
    <hr>

    <!-- now an ordered list -->
    <!-- type inside the ol is the method where we can define the orderd type value in a ordered list -->
    <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>Javascript</li>
    </ol>

    <br>
    <hr>
    <ul style="list-style-type: square">
        <li>HTML
            <ul style="list-style-type: circle;">
                <li>HTML Semantic Layout</li>
                <li>Semantic Layout
                    <ol type="1">
                        <li>Header</li>
                        <li>Footer</li>
                    </ol>
                </li>
                <li>
                    Non Semantic element
                    <ol type="1">
                        <li>Div</li>
                        <li>Span</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>CSS</li>
        <li>Javascript</li>

    </ul>

    
</body>
</html>
