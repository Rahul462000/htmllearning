<body>

<!-- this is a proper method for defining the tags known as semantic tags -->

        <p>This my header</p>
        <nav>
            <p>My Menu</p>
        </nav>
    </header>
    <main>
        <section>
            <!-- span tag is used to target a specific word in html and to give it style or give it an id and use that id to make it styled -->
            <p>My <span style="color: gold;">hero</span>  Section</p>
        </section>
    </main>

        </p>
    </footer>
